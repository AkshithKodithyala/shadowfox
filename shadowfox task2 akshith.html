<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 20%;
            background-color: #ddd;
            padding: 20px;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
        .filter-sort {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter, .sort {
            width: 48%;
        }
        .checkout {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Enhanced E-commerce Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h2>Filter Products</h2>
            <!-- Product filters (e.g., category, price range, etc.) -->
            <div class="filter">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>

                <label for="price-range">Price Range:</label>
                <input type="range" id="price-range" min="0" max="1000" step="10">
            </div>
        </div>

        <div class="content">
            <div class="filter-sort">
                <div class="filter">
                    <label for="search">Search Products:</label>
                    <input type="text" id="search" placeholder="Search for products...">
                </div>
                <div class="sort">
                    <label for="sort">Sort By:</label>
                    <select id="sort">
                        <option value="popularity">Popularity</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                        <option value="new-arrivals">New Arrivals</option>
                    </select>
                </div>
            </div>

            <div class="product-list">
                <!-- Example products -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <h3>Product Name 1</h3>
                    <p>$100</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <h3>Product Name 2</h3>
                    <p>$150</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Product Image">
                    <h3>Product Name 3</h3>
                    <p>$200</p>
                </div>
            </div>

            <div class="checkout">
                Proceed to Checkout
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Enhanced E-commerce Website. All rights reserved.</p>
    </footer>

</body>
</html>
